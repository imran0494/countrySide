    <title>Image Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }

        .grid-container img {
            width: 100%;
            display: block;
        }

        .grid-container .large {
            grid-column: span 2;
        }
    </style>
</head>
