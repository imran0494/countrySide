<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countrysides Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }
        
        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff385c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .signup-button:hover {
            background-color: #e0245e;
        }
        
        .alternative-signup {
            margin: 20px 0;
            font-size: 14px;
            color: #888;
        }
        
        .social-signup {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .social-signup.google {
            background-color: #4285f4;
            color: white;
        }
        
        .social-signup.facebook {
            background-color: #3b5998;
            color: white;
        }
        
        .social-signup.apple {
            background-color: #333;
            color: white;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        
        .login-link a {
            color: #ff385c;
            text-decoration: none;
            font-weight: bold;
        }
        

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <div class="alternative-signup">
                <p>or</p>
                <button class="social-signup google">Continue with Google</button>
                <button class="social-signup facebook">Continue with Facebook</button>
                <button class="social-signup apple">Continue with Apple</button>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </form>
    </div>

</body>
</html>
