<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }

        .grid-container img {
            width: 100%;
            display: block;
        }

        .grid-container .large {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">

        <img src="/images/Airbnb2img/Icons_files/bf7a757d-9352-4b37-a8c2-9656427bc7fb.jpeg" alt="Image 2">
        <img src="/images/Airbnb2img/Icons_files/ed09d57f-3074-45ae-b711-c4c1d1b7b018.jpeg" alt="Image 3">
        <img src="/images/Airbnb2img/Icons_files/04966b4d-fe31-4bc0-b1ca-2df033d1527a.jpeg" alt="Image 4" class="large">
    </div>
</body>
</html>
