<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countrysides Login Dialog</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.open-modal-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff385c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.open-modal-btn:hover {
    background-color: #e0245e;
}

/* The Modal (background) */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Modal Content */
.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Close Button */
.close {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #aaa;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #000;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    box-sizing: border-box;
}

.login-button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #ff385c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #e0245e;
}

.alternative-login {
    margin: 20px 0;
    font-size: 14px;
    color: #888;
}

.social-login {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.social-login.google {
    background-color: #4285f4;
    color: white;
}

.social-login.facebook {
    background-color: #3b5998;
    color: white;
}

.social-login.apple {
    background-color: #333;
    color: white;
}

.signup-link {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
}

.signup-link a {
    color: #ff385c;
    text-decoration: none;
    font-weight: bold;
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button to open the modal -->
    <button id="openModalBtn" class="open-modal-btn">Log In</button>

    <!-- The Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to countrysides</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="alternative-login">
                <p>or</p>
                <button class="social-login google">Continue with Google</button>
                <button class="social-login facebook">Continue with Facebook</button>
                <button class="social-login apple">Continue with Apple</button>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
